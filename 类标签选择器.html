<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        /*类标签选择器*/
        .p_red {
            color: red;
            background-color: #2a7beb;
        }

        .p_green {
            background-color: yellow;
            color: green;
        }
    </style>
</head>
<body>
<p class="p_red">文字1</p>
<p class="p_green">文字2</p>
<div class="p_red">div1</div>
<div class="p_green">div2</div>
</body>
</html>

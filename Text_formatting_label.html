<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="text/html" http-equiv="content-type">
    <title>文本格式化标签</title>
</head>
<body>
<span><b>加粗文本</b></span><br/>
<span><i>斜体文本</i></span><br/>
<span><i><b>粗斜体文本</b></i></span><br/>
<span><em>被强调的字体</em></span></body><br/>
<big><span>大号字体</span></big><br/>
<p><strong>加粗文本</strong></p><br/>
<small><span>小号字体文本</span></small><br/>
<div>普通文本<sup>上标文本</sup></div>
<span>普通文本<strong><sub>下表加粗文本</sub></strong></span><br/>
<!--制定文本从左向右(正常情况)排列-->
<bdo dir="ltr">从左向右排列的文本</bdo><br/>
<!--制定文本从右向左排列-->
<bdo dir="rtl">从右向左排列的文本</bdo><br/>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>并集选择器</title>
    <style type="text/css">
        /*下面的就是并集选择器
        不单单可以用标签,还可以用类名,标签
        */
        div,p,span {
            color: red;
        }
        .one,em{
            background-color: yellow;
        }
    </style>
</head>
<body>
<div>123</div>
<div class="one">转指对长文本的引用，这个标签的解析是缩进样式</div>
    <p>信息需要在网页中展示出来，<em>这些联系地址信息如公司的</em>地址就可以</p>
</div>
<p>3453</p>
<span>asdfdsfdfdafdaffda</span>
</body>
</html>

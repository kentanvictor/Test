<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子代选择器</title>
    <style type="text/css">
        /*这是后代选择器*/
      /*  div span {
            color: red;
        }*/
        /*子代选择器*/
        div>span {
            color: red;
        }
    </style>
</head>
<body>
<div class="one">
    <span>直接后代或者直接子代</span>
</div>
<p>
    <span>后代元素</span>
</p>
</body>
</html>
